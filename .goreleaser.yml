before:
  hooks:
    - go mod download

builds:
  - id: ntt
    binary: ntt
    dir: .
    goos:
      - linux
      - darwin
      - windows
    ignore:
      - goos: darwin
        goarch: '386'
      - goos: windows
        goarch: '386'
      - goos: windows
        goarch: arm64


nfpms:
  - file_name_template: '{{ .ProjectName }}.{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    homepage:  https://github.com/nokia/ntt
    description: A versatile TTCN-3 toolkit
    maintainer: Matthias Simon <matthias.simon@nokia.com>
    license: BSD-3 Clause
    vendor: Nokia

    formats:
      - deb
      - rpm

    recommends:
      - git
      - gcc
      - gcc-c++
      - golang

    bindir: /usr/bin

archives:
  - name_template:  >-
      {{- .ProjectName }}_
      {{- tolower .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  draft: true
